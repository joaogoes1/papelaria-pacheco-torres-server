services:
  pacheco_torres:
    container_name: pacheco_torres
    image: papelaria_pacheco_torres/pacheco_torres:1.0.0
    build: .
    ports:
      - 8080:8080
#    environment:
#      - DATABASE_URL=jdbc:postgresql://java_db:5432/postgres
#      - DATABASE_USERNAME=postgres
#      - DATABASE_PASSWORD=postgres
    depends_on:
      - postgres

  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=mydatabase'
      - 'POSTGRES_PASSWORD=secret'
      - 'POSTGRES_USER=myuser'
    ports:
      - '5432'

  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      GENERIC_TIMEZONE: Americas/Sao_Paulo
